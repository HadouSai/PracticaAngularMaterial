<div class="container ">
        <div class="cards animated fadIn">
            <mat-card class="example-card animated fadIn" *ngFor="let card of cards; let i = index">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{card.title}} </mat-card-title>
                    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions class="position-btns">
                    <button (click)="abrirTap(card.title, card.id, card.componentName)" (click)="showMore(card)" mat-raised-button color="primary">Ver mas</button>
                </mat-card-actions>
            </mat-card>
            <!-- kk -->
        </div>
    </div>
